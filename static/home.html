<!DOCTYPE html>

<html>

<head>
<link rel="stylesheet" type="text/css" href="/static/css/theme.css"> <!-- my theme -->
 <script src="https://use.fontawesome.com/85c61a095a.js"></script>  <!-- font awesome -->
 <script> /* Google Analytics */
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
     (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
         })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-84755207-2', 'auto');
    ga('send', 'pageview');
 </script>
</head>

<body>
<div id='top-header-container'>
    {{ output }}
  <span id='title'>Mikes Blog</span>
  <div id='site-navigation-tabs'>
     <a href='/' class='tab'><i class="fa fa-home fa-lg"></i> Home</a>
     <a href='/about/' class='tab'><i class="fa fa-info-circle fa-lg"></i>About</a>
     <a href='/store/' class='tab'><i class="fa fa-credit-card-alt fa-lg"></i>Hire Me</a>
   </div>
</div>

<div id='BlogContent'>
    {% block blogContent %}
    <p> Welcome to my corner of the web. Have a look around </p>
    <img src='/static/img/site-wide/planter.png' alt='steel planter'/>
    <br>
  {% endblock %}
</div>
 <div id='rightSidePanel'>
     {% for entry in date_and_title%}
     <p id="article-title"><a href='/{{ entry.url }}'> {{ entry.article_title }}</a></p>
     <br id="above-date">
     <span id="date"> {{ entry.date }}</span>
     {% endfor %}
 </div>
</div>
</body>
</html>
